<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <div class="w-50 mx-auto mt-5 mb-3 py-4 text-center bg-warning bg-opacity-25 rounded-3 ">
      <h2 class="text-success mb-0">To Do list</h2>
    </div>
    <div class="w-100 mx-auto">
      <form class="form-js" method="POST">
        <div class="input-group mb-4 mx-auto">
          <input class="form-control input-js" type="text" required>
          <button class="btn btn-success form-submit">Check</button>
        </div>
      </form>
      <div class="count-box row mb-4">
        <div class="col-12 col-md-4 ">
          <div class="count-item py-3 bg-primary bg-opacity-25 text-center rounded-3">
            All: <span class="all-complete"></span>
          </div>
        </div>
        <div class="col-12 col-md-4 ">
          <div class="count-item py-3 bg-primary bg-opacity-25 text-center rounded-3">
            Complete: <span class="complete"></span>
          </div>
        </div>
        <div class="col-12 col-md-4 ">
          <div class="count-item py-3 bg-primary bg-opacity-25 text-center rounded-3">
            Uncoplete: <span class="uncomplete"></span>
          </div>
        </div>
      </div>
      <ul class=" list-unstyled mx-auto"></ul>
    </div>
  </div>

  <script src="./js/main.js"></script>

</body>
</html>
